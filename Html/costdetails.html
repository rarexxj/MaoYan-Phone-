<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http://www.bocweb.cn"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鼎盛ABC</title>
    <link rel="stylesheet" href="/Html/css/reset.css">
    <link rel="stylesheet" href="/Html/css/swiper.min.css">
    <link rel="stylesheet" href="/Html/css/main.css">
    <link rel="stylesheet" href="/Html/css/costdetails.css">
    <script src="/Html/js/public/jQuery.js"></script>
    <script src="/Html/js/public/vue.js"></script>
    <script src="/Html/js/public/main.js"></script>
    <script src="/Html/js/public/swiper.min.js"></script>

</head>
<body style="">
<div class="my" id="my" v-cloak="">
    <div class="mybg">
        <div class="txbg">
            <div class="touximg" :style="{'backgroundImage': 'url('+info.Image.RelativePath+')'}"></div>
        </div>
        <span class="name">{{info.NikeName?info.NikeName:info.PhoneNumber}}</span>
        <div class="xinx clearfix">
            <div class="phonebox box fl short">
                <span class="wz">手机号</span>
                <span class="phone">{{info.PhoneNumber}}</span>
            </div>
            <div class="xiaofbox box fl">
                <span class="wz">消费金额</span>
                <span class="costprice">{{info.TotalFee}}</span>
            </div>
            <div class="shenfbox box fl long">
                <span class="wz">身份证</span>
                <span class="cdcard">{{info.IDCard}}</span>
            </div>
        </div>
    </div>
    <div class="detailsmain">
        <ul class="navul clearfix">
            <li class="tab" data-id="2"><a href="javascript:;" class="active" >消费品</a></li>
            <li class="tab" data-id="1"><a href="javascript:;" class="">投资品</a></li>
        </ul>
        <ol class="mainol">
            <li v-for="list in info.List">
                <span class="fl proname">{{list.Name}}</span>
                <span class="fr proprice">{{list.Price}}</span>
            </li>

        </ol>
    </div>

</div>

<div class="new-loading">
<ul class="small-loading">
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
</ul>
</div>
<script src="/Html/js/mjs/costdetails.js"></script>
</body>

</html>

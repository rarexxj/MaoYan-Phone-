<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http://www.bocweb.cn"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鼎盛ABC</title>
    <link rel="stylesheet" href="/Html/css/reset.css">
    <link rel="stylesheet" href="/Html/css/swiper.min.css">
    <link rel="stylesheet" href="/Html/css/main.css">
    <link rel="stylesheet" href="/Html/css/shopcar1.css">
    <script src="/Html/js/public/jQuery.js"></script>
    <script src="/Html/js/public/vue.js"></script>
    <script src="/Html/js/public/main.js"></script>
    <script src="/Html/js/public/swiper.min.js"></script>

</head>
<body style="">
<div class="topnavbox">
    <ul class="navul clearfix">
        <li class=""><a href="shopcar1.html" class="">消费品</a></li>
        <li class=""><a href="shopcar2.html" class="active">投资品</a></li>
    </ul>
</div>
<div class="infoList" id="main" v-cloak="">
    <div class="listmainbox">
        <div class="main clearfix" v-for="data in info.InvestmentGoods" :data-gid="data.GoodsId" :data-id="data.Id">
            <span class="quan fl "></span>
            <a :href="'prodetails.html?id='+data.GoodsId">
                <div class="fl img" :style="{backgroundImage:'url('+data.GoodsImage.RelativePath+')'}"></div>
                <div class="fl mainright">
                    <h2 class="maintitle">{{data.GoodsName}}</h2>
                    <div class="clearfix">
                        <!--<span class="price fl">￥<i>{{data.ShopPrice}}</i></span>-->
                        <div class="fl">
                            <span class="guanf">官方指导价</span>
                            <span class="price">￥<i class="dprice" :data-price="data.Price"></i></span>
                        </div>

                    </div>
                </div>
            </a>
            <div class="zl" :data-price="data.Price">
                <span class="reduce fl"></span>
                <input class="num fl" type="number" :value="data.Quantity">
                <span class="add fl"></span>
            </div>
        </div>
    </div>
    <div style="width: 100%;height: 1rem;"></div>
    <div class="clearfix bottom">
        <div class="clearfix allbox">
            <div class="all fl">全选</div>
            <span class="delete fr">删除</span>
        </div>
        <div class="bottomtop">
            <span class="pricebox">合计：￥<i class="pricejs">0</i></span>
        </div>
        <span class="submit">提交</span>
    </div>
</div>
<div class="nothing">
    <div class="tb"></div>
    <p>购物车里没有商品哦</p>
</div>
<div class="new-loading">
<ul class="small-loading">
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
</ul>
</div>
<script src="/Html/js/mjs/shopcar2.js"></script>
</body>

</html>

    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http://www.bocweb.cn"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鼎盛ABC</title>
    <link rel="stylesheet" href="/Html/css/reset.css">
    <link rel="stylesheet" href="/Html/css/swiper.min.css">
    <link rel="stylesheet" href="/Html/css/main.css">
    <link rel="stylesheet" href="/Html/css/nearbyshop.css">
    <script src="/Html/js/public/jQuery.js"></script>
    <script src="/Html/js/public/vue.js"></script>
    <script src="/Html/js/public/main.js"></script>
    <script src="/Html/js/public/swiper.min.js"></script>

</head>
<body style="">
<div class="nearybyshop" id="main">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" v-for="banner in info.MerchantImages" :style="{backgroundImage:'url('+banner.RelativePath+')'}"></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <div class="shopname"><span>{{info.MerchantName}}</span></div>
    </div>
    <div class="shop-mainbox">
        <div class="dizhi">
            <div class="dizhi-title clearfix">
                <div class="logo15 fl"></div>
                <span class="fl mendian">门店地址：<i class="address">{{info.Address}}</i></span>
            </div>
        </div>
        <div class="lianxifs">
            <div class="lianxifs-title clearfix">
                <div class="logo16 fl"></div>
                <span class="fl">客服电话：<i class="tel">{{info.PhoneNumber}}</i></span>
            </div>
        </div>
    </div>
    <div class="shangjia">
        <h2>商家描述</h2>
        <p>{{info.Detail}}</p>
        <img src="" alt="">
    </div>
    <div style="width: 100%;height: 1rem;"></div>
    <a href="/index.html" class="btn submit">回到首页</a>
</div>

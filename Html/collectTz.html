    <title>鼎盛ABC</title>
    <link rel="stylesheet" href="/Html/css/reset.css">

    <link rel="stylesheet" href="/Html/css/main.css">
    <link rel="stylesheet" href="/Html/css/collectxf.css">
    <script src="/Html/js/public/jQuery.js"></script>

<body style="">
<div class="topnavbox">
    <ul class="navul clearfix">
        <li class=""><a href="collectXf.html">消费品</a></li>
        <li class=""><a href="collectTz.html" class="active">投资品</a></li>
        <li class=""><a href="collectWz.html" class="">资讯</a></li>
    </ul>
</div>
<div class="infoList" id="collect" v-cloak="">
    <div class="listmainbox">
        <div class="main clearfix" v-for="data in info.Goods" :data-id="data.Id">
            <span class="quan fl"></span>
            <a :href="'prodetails.html?id='+data.Id">
                <div class="fl img" :style="{backgroundImage:'url('+data.MainImage.RelativePath+')'}"></div>
                <div class="fl mainright">
                    <h2 class="maintitle">{{data.Name}}</h2>
                    <div class="clearfix">
                        <span class="price fl">￥<i>{{data.ShopPrice.toFixed(2)}}</i></span>
                    </div>
                </div>
            </a>
        </div>
        <div class="scrolltop" style="width: 100%;height: 0.01rem;"></div>
    </div>
    <div style="width: 100%;height: 1.4rem;"></div>
    <div class="clearfix bottom">
        <div class="clearfix allbox">
            <div class="all fl">全选</div>
            <span class="delete fr">删除</span>
        </div>
    </div>
</div>
<div class="nothing">
    <div class="tb"></div>
    <p>暂时没有您收藏的商品哦</p>
</div>
<div class="new-loading">
    <ul class="small-loading">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="/Html/js/mjs/collecttz.js"></script>

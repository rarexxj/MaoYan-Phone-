<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http://www.bocweb.cn"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鼎盛ABC</title>
    <link rel="stylesheet" href="/Html/css/reset.css">
    <link rel="stylesheet" href="/Html/css/swiper.min.css">
    <link rel="stylesheet" href="/Html/css/main.css">
    <link rel="stylesheet" href="/Html/css/voucher.css">
    <script src="/Html/js/public/jQuery.js"></script>
    <script src="/Html/js/public/vue.js"></script>
    <script src="/Html/js/public/main.js"></script>
    <script src="/Html/js/public/swiper.min.js"></script>

</head>
<body style="">
<div class="voucher" id="main">
    <p class="title">鼎盛ABC银行卡账号信息</p>
    <div class="infobox">
        <div class="info ">
            <span class="publicwz1">收款账号</span>
            <div class="wzmain clearfix">
                <i class="fl"></i><span class="publicwz2">{{bankinfo.Account}}</span>
            </div>
        </div>
        <div class="info ">
            <span class="publicwz1">收款银行</span>
            <div class="wzmain clearfix">
                <i class="fl"></i><span class="publicwz2">{{bankinfo.BankName}}</span>
            </div>
        </div>
        <div class="info ">
            <span class="publicwz1">开户分行</span>
            <div class="wzmain clearfix">
                <i class="fl"></i><span class="publicwz2">{{bankinfo.Branches}}</span>
            </div>
        </div>
        <div class="info ">
            <span class="publicwz1">收款人姓名</span>
            <div class="wzmain clearfix">
                <i class="fl"></i><span class="publicwz2">{{bankinfo.Name}}</span>
            </div>
        </div>
        <div class="info">
            <span class="publicwz1">建议您将订单号</span>
            <div class="wzmain clearfix">
                <i class="fl"></i><span
                    class="publicwz2">{{OrderNo}}填入转账交易的附言中，以便于核对</span>
            </div>
        </div>
        <div class="tip2">如果您已成功完成转账操作，请提交您的转账信息，以便于客服快速确认，谢谢！
        </div>
    </div>
    <div class="infopush">
        <p class="pushtitle">转账信息提交</p>
        <div class="pushmain clearfix">
            <label class="pushwz fl" for="name">付款人姓名</label><input type="text" class="publicinput fl name" id="name">
        </div>
        <div class="pushmain clearfix">
            <label class="pushwz fl" for="price">实付款金额</label><input type="number" class="publicinput fl price" id="price">
        </div>
        <div class="pushmain clearfix">
            <label class="pushwz fl" for="bank">付款银行</label><input type="text" class="publicinput fl bank" id="bank">
        </div>
        <div class="pushmain clearfix">
            <label class="pushwz fl" for="num">付款账号</label><input type="text" class="publicinput fl num" id="num">
        </div>
        <div class="pushmain clearfix">
            <label class="fuyan fl" for="liuyan">附言</label><input type="text" class="publicinput fl liuyan" id="liuyan">
        </div>
    </div>
    <div class="btn">转账完成后提交</div>
</div>
<div class="new-loading">
<ul class="small-loading">
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
</ul>
</div>
<script src="/Html/js/mjs/voucher.js"></script>
</body>

</html>

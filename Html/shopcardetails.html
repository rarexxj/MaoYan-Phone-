<body style="">
<div class="confirm-order" id="main">
    <div class="shopcar detailed" v-for="list in info.Goods.List">
        <a :href="'/Html/prodetails.html?id='+list.GoodsId" >
            <div class="box clearfix">
                <div class="img fl"
                     :style="{backgroundImage: 'url('+list.GoodsImage.MediumThumbnail+')'}"></div>
                <div class="info fr">
                    <div class="tt">{{list.GoodsName}}</div>
                    <div class="tc f-cb">
                        <div class="int fl"><span>重量：{{list.Weight}}</span></div>
                    </div>
                    <div class="bot f-cb">
                        <div class="price fl">¥ <span class="amo">{{list.Price}}</span></div>
                        <div class="num fr">x <span>{{list.Quantity}}</span></div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

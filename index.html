<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta http-equiv="content-language" content="zh-CN">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content>
    <meta name="description" content>
    <meta name="author" content="杭州博采网络科技股份有限公司-高端网站建设-http:/www.bocweb.cn">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="/Html/public/css/reset.css">
    <link rel="stylesheet" href="/Html/public/css/swiper.min.css">
    <link rel="stylesheet" href="/Html/public/css/main.css">
    <link rel="stylesheet" href="/Html/css/index.css">
    <script type="text/javascript" src="/Html/public/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/Html/public/js/main.js"></script>
    <script type="text/javascript" src="/Html/public/js/swiper.min.js"></script>
    <script type="text/javascript" src="/Html/public/js/vue.js"></script>
    <script type="text/javascript" src="/Html/public/js/config.js"></script>
    <title>5客蛋糕官网丨这一刻，只因分享</title>
</head>
<body>
<div id="main">
    <div class="box">
        <div class="index-navbox clearfix">
            <a href="/index.html" class="active">
                <i class="navlogo navlogo1"></i>
                <span class="index-navwz">首页</span>
            </a>
            <a href="/Html/html/fenlei/productskind.html">
                <i class="navlogo navlogo2"></i>
                <span class="index-navwz">分类</span>
            </a>
            <a href="/Html/html/shopcar/shopcar.html">
                <i class="navlogo navlogo3"></i>
                <span class="index-navwz">购物车</span>
            </a>
            <a href="/Html/html/personalcenter/personalcenter.html">
                <i class="navlogo navlogo4"></i>
                <span class="index-navwz">我的</span>
            </a>
        </div>
        <div class="sidebarnav left">
            <div class="sidebar">
                <a class="cake" v-for="sidenav in proinfo.OneLevelCategorys" :href="'#'+sidenav.maodian">
                    <span class="logo" :style="{backgroundImage:'url('+sidenav.CategoryImage.RelativePath+')'}"></span>
                    <span class="cakewz">{{sidenav.Name}}</span>
                </a>
            </div>
            <div class="toright"></div>
        </div>
        <div class="rightbar">
            <div class="logo9 scroll"></div>
            <a :href="'tel:'+telinfo.data" class="logo10"></a>
            </a>
        </div>
        <div class="index-box" id="index">
            <div class="hello">
                <div class="index-headmidl">
                    <div class="index-headlogo fl" style="background-image: url('/Html/css/img/logo52.png')"></div>
                    <div class="index-headlogofont fl">
                        <span class="index-headlogofont1">这一刻，只因分享</span>
                        <span class="index-headlogofont2">At this moment, For sharing</span>
                    </div>
                </div>
            </div>
            <div class="swiper-container">
                <div class="index-banner swiper-wrapper">
                    <a :href="banner.url" :class="['swiper-slide']" v-for="banner in banner"
                       :style="{backgroundImage: 'url('+banner.CoverImage.RelativePath+')'}"></a>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
            </div>
            <div class="mainbox">
                <div class="main" v-for="list in proinfo.Categories" :id="list.maodian">
                    <a :href='"/Html/html/fenlei/productslist.html?id="+list.Id' class="top clearfix">
                        <div class="title fl">{{list.Name}}</div>
                        <!--<div class="title fl">蛋糕<span>Cake</span></div>-->
                        <div class="fr more">更多</div>
                    </a>
                    <div class="products clearfix">
                        <a :href='"/Html/html/fenlei/productsinfo.html?id="+pro.Id' class="probox"
                           v-for="pro in list.Goods">
                            <div class="proimg" :style="{backgroundImage:'url('+pro.MainImage.RelativePath+')'}"></div>
                            <div class="wenzbox">
                                <span class="name">{{pro.Name}}</span>
                                <span class="price">￥{{pro.ShopPrice.toFixed(2)}}</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="new-loading">
        <ul class="small-loading">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="/Html/mjs/index.js"></script>
</body>
</html>
